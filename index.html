    <script>
        function flipText(text) {
            const flipTable = {
                'a': 'ɐ', 'b': 'q', 'c': 'ɔ', 'd': 'p', 'e': 'ǝ', 'f': 'ɟ', 'g': 'ƃ', 'h': 'ɥ',
                'i': 'ı', 'j': 'ɾ', 'k': 'ʞ', 'l': 'l', 'm': 'ɯ', 'n': 'u', 'o': 'o', 'p': 'd',
                'q': 'b', 'r': 'ɹ', 's': 's', 't': 'ʇ', 'u': 'n', 'v': 'ʌ', 'w': 'ʍ', 'x': 'x',
                'y': 'ʎ', 'z': 'z', 'A': '∀', 'B': 'q', 'C': 'Ↄ', 'D': 'p', 'E': 'Ǝ', 'F': 'Ⅎ',
                'G': 'פ', 'H': 'H', 'I': 'I', 'J': 'ſ', 'K': 'ʞ', 'L': '˥', 'M': 'W', 'N': 'N',
                'O': 'O', 'P': 'Ԁ', 'Q': 'Q', 'R': 'ɹ', 'S': 'S', 'T': '┴', 'U': '∩', 'V': 'Λ',
                'W': 'M', 'X': 'X', 'Y': '⅄', 'Z': 'Z', '0': '0', '1': 'Ɩ', '2': 'ᄅ', '3': 'Ɛ',
                '4': 'ㄣ', '5': 'ϛ', '6': '9', '7': 'ㄥ', '8': '8', '9': '6', '.': '˙', ',': "'",
                "'": ',', '"': '„', '`': ',', ';': '؛', '!': '¡', '?': '¿', '[': ']', ']': '[',
                '(': ')', ')': '(', '{': '}', '}': '{', '<': '>', '>': '<', '&': '⅋', '_': '‾'

            };
            return text.split('').map(c => flipTable[c] || c).reverse().join('');
        }

        function reverseText(text) {
            return text.split('').reverse().join('');
        }

        function mirrorText(text) {
            return text.split('').map(c => flipText(c)).join('');
        }

        document.getElementById('inputText').addEventListener('input', function () {
            const inputText = this.value;
            document.getElementById('upsideDownText').value = flipText(inputText);
            document.getElementById('reversedFlipText').value = reverseText(flipText(inputText));
            document.getElementById('reverseText').value = reverseText(inputText);
            document.getElementById('mirrorText').value = mirrorText(inputText);
        });

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');

            const button = document.getElementById(`copy-${elementId}`);
            button.textContent = 'Copied';

            setTimeout(() => {
                button.textContent = 'Copy';
            }, 2000);
        }

        // 为每个复制按钮添加点击事件监听器
        document.getElementById('copy-upsideDownText').addEventListener('click', () => copyToClipboard('upsideDownText'));
        document.getElementById('copy-reversedFlipText').addEventListener('click', () => copyToClipboard('reversedFlipText'));
        document.getElementById('copy-reverseText').addEventListener('click', () => copyToClipboard('reverseText'));
        document.getElementById('copy-mirrorText').addEventListener('click', () => copyToClipboard('mirrorText'));
    </script>
